<div class='easyui-layout page-layout-service'
	data-options=
	'
		fit: true,
	'
>

	<div
		data-options=
		'
			region: "center",
			border: false,
		'
	>
	
		<div class='easyui-layout'
			data-options=
			'
				fit: true,
			'
		>
		
			<!-- page title - begin -->
			<div class='page-title'
				data-options=
				'
					region: "north",
					border: false,
				'
			>
			
				<div class='page-title-text-title' data-ng-bind-html='title'>A</div>
				<div class='page-title-text-subtitle' data-ng-bind-html='subtitle'>A</div>
				
			</div>
			<!-- page title - end -->
			
			<!-- content pane - begin -->
			<div class='page-center'
				data-options=
				'
					region: "center",
					border: false,
				'
			>
			
				<div class='easyui-layout'
					data-options=
					'
						fit: true,
					'
				>
				
					<div class='background-transparent'
						data-options=
						'
							region: "center",
							border: false,
						'
					>
					
						<!-- form to support radiobutton functionality -->
						<form class='width-full height-full'>
						<table id='Accounts-accounts' class='easyui-datagrid'></table>
						</form>
						
					</div>
					
				</div>
			
			</div>
			<!-- content pane - end -->
			
			<!-- buttons - begin -->
			<div class='page-navigation'
				data-options=
				'
					region: "south",
					border: false,
				'
			>
			
				<a class='easyui-linkbutton navigation-button navigation-button-wizard' style='width: auto; '
					data-options=
					'
						text: getMessage("Accounts.buttonContinue.text"),
						onClick:
							function()
							{
								call(null, "selectContentTab", ["SelectPPA", ]);
								
							},
					'
				></a>
			
			</div>
			<!-- buttons - end -->
			
		</div>
		
	</div>
	
</div>

<!-- createAccount dialog - begin -->
<div id='Accounts-createAccountDialog' class='dialog security-form' style='visibility: hidden; '>
	<img class='security-form-close' src='/images/security-form-close.png' ng-click='closeCreateAccountDialog()'>
 	<form id='Accounts-createAccount-form' class='width-full height-full'>
	<div class='div-table width-full height-full table-layout-fixed'>
		<div class='div-table-row'>
			<div class='div-table-cell security-form-header'>
				<div class='security-form-title' data-ng-bind='getMessage("Accounts.createAccount.form.title")'></div>
			</div>
		</div>
		<div class='div-table-row'>
			<div class='div-table-cell security-form-input'>
				<input id='Accounts-createAccount-form-name' style='width: 100%; ' />
			</div>
		</div>
		<!--
		<div class='div-table-row'>
			<div class='div-table-cell security-form-input'>
				<checkbox id='Accounts-createAccount-form-demo' class='easyui-checkbox'></checkbox>
			</div>
		</div>
		-->
		<div class='div-table-row'>
			<div class='div-table-cell security-form-button'>
				<a id='Accounts-createAccount-form-submitButton' class='navigation-button navigation-button-home'></a>
			</div>
		</div>
	</div>
	</form>
</div>
<!-- createAccount dialog - end -->

<!-- manageAccountUsers dialog - begin -->
<div id='Accounts-manageAccountUsersDialog'>

	<div class='easyui-layout'
		data-options=
		'
			fit: true,
		'
	>
	
		<div class='page-title-title-only'
			data-options=
			'
				region: "north",
				border: false,
			'
		>
		
			<div id='Accounts-manageAccountUsersDialog-header' class='page-title-text-title'>A</div>
		
		</div>
	
		<div class='page-center-left-justified'
			data-options=
			'
				region: "center",
				border: false,
			'
		>
		
			<table id='Accounts-manageAccountUsersDialog-users'></table>
			
			<!-- inviteUser dialog - begin -->
			<div id='Accounts-inviteUserDialog' class='dialog security-form' style='visibility: hidden; '>
				<img class='security-form-close' src='/images/security-form-close.png' ng-click='closeInviteUserDialog()'>
				<form id='Accounts-inviteUser-form' class='width-full height-full'>
				<div class='div-table width-full height-full table-layout-fixed'>
					<div class='div-table-row'>
						<div class='div-table-cell security-form-header'>
							<div class='security-form-title' data-ng-bind='getMessage("Accounts.inviteUser.form.title")'></div>
						</div>
					</div>
					<div class='div-table-row'>
						<div class='div-table-cell security-form-input'>
							<input id='Accounts-inviteUser-form-email' style='width: 100%; ' />
						</div>
					</div>
					<div class='div-table-row'>
						<div class='div-table-cell security-form-button'>
							<a id='Accounts-inviteUser-form-submitButton' class='navigation-button navigation-button-home'></a>
						</div>
					</div>
				</div>
				</form>
			</div>
			<!-- inviteUser dialog - end -->
			
		</div>
		
	</div>

</div>
<!-- manageAccountUsers dialog - end -->
