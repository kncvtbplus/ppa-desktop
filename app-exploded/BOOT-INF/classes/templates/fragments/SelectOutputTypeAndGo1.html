<div class='easyui-layout'
	data-options=
	'
		fit: true,
	'
>

	<div
		data-options=
		'
			region: "center",
			border: false,
		'
	>
	
		<div class='easyui-layout'
			data-options=
			'
				fit: true,
			'
		>
		
			<!-- page title - begin -->
			<div class='page-title'
				data-options=
				'
					region: "north",
					border: false,
				'
			>
			
				<div class='page-title-text-title' data-ng-bind-html='title'>A</div>
				<div class='page-title-text-link'>
					<a href='https://www.pcf4tb.org/steps-of-the-wizard/' target='_blank' data-ng-bind='getMessage("common.ppaGuideLink")'></a>
				</div>
				<div class='page-title-text-subtitle' data-ng-bind-html='subtitle'>A</div>
				
			</div>
			<!-- page title - end -->
			
			<!-- content pane - begin -->
			<div class='page-center'
				data-options=
				'
					region: "center",
					border: false,
				'
			>
			
				<div class='easyui-layout'
					data-options=
					'
						fit: true,
					'
				>
				
					<div style='width: 30%;'
						data-options=
						'
							region: "west",
							border: false,
						'
					>
					
						<div class='easyui-layout'
							data-options=
							'
								fit: true,
							'
						>
						
							<div style='width: 30%;'
								data-options=
								'
									region: "center",
									border: false,
								'
							>
							
								<table id='SelectOutputTypeAndGo1-outputs'></table>
								
							</div>
								
							<div style='width: 30%;'
								data-options=
								'
									region: "south",
									border: false,
								'
							>
							
								<!-- buttons - begin -->
								<div class='page-navigation'
									data-options=
									'
										region: "south",
										border: false,
									'
								>
								
									<a class='easyui-linkbutton navigation-button navigation-button-wizard'
										data-options=
										'
											text: getMessage("common.button.back"),
											onClick:
												function()
												{
													call(null, "selectPreviousWizardTab");
													
												},
										'
									></a>
									<!--
									<a class='easyui-linkbutton navigation-button navigation-button-wizard'
										data-options=
										'
											text: getMessage("common.button.continue"),
											onClick:
												function()
												{
													call(null, "selectNextWizardTab");
													
												},
										'
									></a>
									-->
								
								</div>
								<!-- buttons - end -->
								
							</div>
							
						</div>
					
					</div>
					
					<div id='SelectOutputTypeAndGo1-chartRegion'
						data-options=
						'
							region: "center",
							border: false,
							closed: true,
						'
					>
					
						<div class='easyui-layout'
							data-options=
							'
								fit: true,
							'
						>
						
							<div style='height: 50px; ' 
								data-options=
								'
									region: "north",
									border: false,
								'
							>
							
								<input id='SelectOutputTypeAndGo1-chartSelector' style='width: 100%; '/>
							
							</div>
					
							<div
								data-options=
								'
									region: "center",
									border: false,
								'
							>
							
								<div id='SelectOutputTypeAndGo1-content-chart' class='width-full height-full'></div>
								
							</div>
							
						</div>
					
					</div>
					
				</div>
							
			</div>
			<!-- content pane - end -->
			
		</div>
		
	</div>
	
</div>

<form id='SelectOutputTypeAndGo1-getOutput' method='post' action='data/getOutput'>
	<input id='SelectOutputTypeAndGo1-getOutput-outputId' type='hidden' name='outputId'>
</form>
