<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPA - Patient Pathway Analysis</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style>
    html, body { height: 100%; margin: 0; }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .box {
      width: min(900px, 100%);
      background-color: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 20px;
      padding: 28px 32px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .title {
      font-size: 32px;
      line-height: 1.2;
      font-weight: 700;
      margin: 0 0 14px 0;
    }
    .subtitle {
      font-size: 22px;
      line-height: 1.35;
      margin: 0;
    }
  </style>
</head>
<body class="home">
  <div class="wrapper">
    <div class="box" role="status" aria-live="polite">
      <p class="title">The PPA Desktop is not available anymore online.</p>
      <p class="subtitle">An offline version of the PPA Desktop is under development.</p>
    </div>
  </div>
</body>
</html>
