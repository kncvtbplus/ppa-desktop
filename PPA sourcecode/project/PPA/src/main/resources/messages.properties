MyDataSources.ppas.deleteUsed.message=Some of checked data sources are currently used in one or more of your PPAs. Are you sure you wish to delete it? You will lose any input related to this data source after deleting it.

# SelectPpaMetrics1
SelectPpaMetrics1.title=1.1 Select PPA Metrics
SelectPpaMetrics1.subtitle=Select the metrics to include in your PPA visual(s).
SelectPpaMetrics1.information=<p>The "Patient Pathway Metric" column on the left lists all potential metrics you may include in your PPA. Most PPAs will not include all of them. For each metric you wish to include, provide a customized name. For example, for "Diagnostic Availability 1" you may wish to specify "Microscopy", for "Diagnostic Availability 2" specify "GeneXpert," and so on.</p><p>For each of your metrics, select the corresponding data source from the dropdown menu. You may select the same data source for more than one metric. For example, some data sources may contain information on diagnostic services availability and treatment services availability.</p> 
SelectPpaMetrics1.column.metricName=Patient Pathway Metric

