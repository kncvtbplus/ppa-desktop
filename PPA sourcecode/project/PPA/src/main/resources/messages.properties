# IdentifyPpaVariables1
IdentifyPpaVariables1.title=3.1 Identify Global Variables
IdentifyPpaVariables1.subtitle=For each dataset select the columns containing values for facility type and/or health sector. If conducting a subnational PPA, select columns containing geographies.
IdentifyPpaVariables1.information=<p>Global variables allow for comparison across data sources and are essential for mapping each data source to the common patient pathway. For each data source, you must select a column for "Facility Type," or "Health Sector," or both. If you are conducting a subnational PPA, you must specify a "Region" column for each data source. Once you specify a column name, highlight the row to view the values contained in that column.</p><p>Notes on the DHS: The highest administrative unit under national, typically region, is v024. The "Facility Type" column will be the same as the one you sub-setted by, e.g. h44a_1 contains facility types visited for child diarrhea; h46a_1 contains facility types visited for child fever. You do not need a "Health Sector" column for DHS datasets, as this information is captured in the "Facility Type" column.</p> 
