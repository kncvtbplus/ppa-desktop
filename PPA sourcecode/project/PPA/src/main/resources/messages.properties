MapHealthSectorsAndLevels1.subtitle=Select up to ten levels total from within the Public, Private, Informal Private, and/or Custom sectors.
MapHealthSectorsAndLevels1.information=<p>Define the Health Sectors and Levels you wish to include in your PPA. To add a sector, click "+Add", and a text box will appear. Type the name of your PPA Sector, repeat for a second sector, and so on. For example, you may wish to include the sectors "Public," "Private," and "Informal." After creating a PPA Sector, select the levels to include in that sector by checking any of the corresponding boxes from 0 to 6.</p> 
