# ReadInRawAndSummaryData1
ReadInRawAndSummaryData1.title=Read in raw and summary data
ReadInRawAndSummaryData1.information=<p>Upload your raw data sources here. Raw PPA datasets represent individual people or health facilities as rows and attributes about them as columns.</p><p>You will need at minimum one care seeking data source and one TB services data source to create a PPA. Data sources on health facilities may include: Health Facility Master Lists, lab databases, Service Availability and Readiness Assessments (SARAs), and others. Care seeking data sources may include: Prevalence Surveys, the Demographic and Health Survey (DHS), Health Expenditure and Utilization Survey (HEUS) or others.</p><p>Files must be in .csv or .dta (STATA) format.</p><p>2018.07.17 Notes: Ignore the columns "Weight multiplier" and "Used." Summarized data is not yet supported.</p>  
