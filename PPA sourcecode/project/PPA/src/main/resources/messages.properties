# MyDataSources
MyDataSources.title=Data Sources for {0}
MyDataSources.subtitle=This page shows all data sources for your team. Use these data sources for any of the PPAs within your Team Space. You may upload new data sources here, or during step 2.1 of the wizard while working on a specific PPA.
MyDataSources.information=<p>Upload your raw data sources here. Raw PPA datasets represent individual people or health facilities as rows and attributes about them as columns.</p><p>You will need at minimum one care seeking data source and one TB services data source to create a PPA. Data sources on health facilities may include: Health Facility Master Lists, lab databases, Service Availability and Readiness Assessments (SARAs), and others. Care seeking data sources may include: Prevalence Surveys, the Demographic and Health Survey (DHS), Health Expenditure and Utilization Survey (HEUS) or others.</p><p>Files must be in .csv or .dta (STATA) format.</p><p>2018.07.17 Notes: Ignore the columns "Weight multiplier" and "Used." Summarized data is not yet supported.</p>  
MyDataSources.dropzone.text=Drop your file here or click to open file browser. 
MyDataSources.userFiles.title=Data Sources 
MyDataSources.userFiles.column.delete=Delete
MyDataSources.userFiles.delete.noDependentPpas.message=Are you sure you want to delete Data Source {0}?
