# MapHealthSectorsAndLevels2
MapHealthSectorsAndLevels2.title=4.2 Map Facility Types to PPA Sectors and Levels
MapHealthSectorsAndLevels2.subtitle=For each data source assign each health sector/facility type combination to the appropriate PPA Sector and Level.
MapHealthSectorsAndLevels2.information=<p>Select each data source one by one from the dropdown menu near the top left. The tool will then display all unique facility types contained in the selected dataset, or all unique health sectors. Or, if you specified columns for "Facility Type" and "Health Sector" on the Global Variables page, it will display all unique Health Sector/Facility Type combinations.</p><p>Under the "PPA Sector/Level" column to the left, assign a PPA Sector/Level to each unique value via the dropdown menus. Remember to repeat this for each data source!</p><p>If you see Health Sector/Facility Type combinations that do not provide sufficient information to assign a PPA Sector/Level (for example, if one or both fields are blank), you have 3 choices:</p><p>1) Make your best guess and assign the PPA Sector/Level</p><p>2) Go back to the Subset Page and exclude additional rows (care seekers or facilities) from your analysis. For example, you might exclude all rows where the value in the Facility Type column is blank.</p><p>3) Go back to your original data source and exclude these values prior to uploading your data into the tool.</p>  
