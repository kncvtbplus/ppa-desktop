# ServiceVariables
ServiceVariables.title=Service Availability Selection
ServiceVariables.information=<p>For each Service Availability Metric, select the column containing records of services available at the facilities represented in its data source. Highlight the row. Then, on the right, select values to count that indicate the existence of a given service. This process differs slightly depending on how the data is stored. Examples of this process include:</p><p>Example 1: PPA Metric is "Microscopy." User selects column "TB Diagnostic" and then the value "Microscopy."</p><p>Example 2: PPA Metric is "Microscopy." User selects column "Microscopy" and then the value "Yes."</p> 
